<script>

var _hidme_injection = {};
_hidme_injection.b64safe = function(s) {
  return btoa(
    encodeURIComponent(s)
    .replace(/%([0-9A-F]{2})/g, function(match, p1) {
      return String.fromCharCode('0x' + p1)
    })
  );
};

_hidme_injection.XHR_constructor =  XMLHttpRequest.prototype.constructor;
XMLHttpRequest.prototype.constructor = function() {
  var url = arguments[1];
  url = _hidme_injection.b64safe(url);
  var args = Array.prototype.slice.call(arguments);
  args[1] = url;
  _hidme_injection.XHR_constructor.apply(null, args);
};
</script>
